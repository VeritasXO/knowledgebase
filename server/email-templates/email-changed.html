<div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto">
  <div
    style="
      background-color: #2563eb;
      color: white;
      padding: 20px;
      text-align: center;
    "
  >
    <h2>Email Address Updated</h2>
  </div>

  <div style="padding: 20px; border: 1px solid #e5e7eb; border-top: none">
    <p>Your email address for the Becovic Knoledge Base has been updated.</p>

    <div
      style="
        background-color: #f8fafc;
        padding: 15px;
        margin: 15px 0;
        border-radius: 5px;
      "
    >
      <p><strong>New Email:</strong> {{newEmail}}</p>
      <p><strong>Old Email:</strong> {{oldEmail}}</p>
    </div>

    <p>If you made this change, you can safely ignore this email.</p>

    <p style="font-weight: bold; color: #dc2626">
      If you did not authorize this change, please contact us immediately.
    </p>
  </div>
</div>
